<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Catalog</h1>
    <table id="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Model</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Product data will be dynamically added here -->
        </tbody>
    </table>

    <form id="add-product-form">
        <h2>Add Product</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" min="0" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required><br><br>
        <button type="submit" class="styled-button">Add Product</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
